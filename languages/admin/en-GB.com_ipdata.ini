COM_IPDATA_JSON_API_CONTENT_6_2="One example will be <code>$key = md5('james_0101010101010');</code> and then <code>echo $key;</code> will then render: <b>1dd8d61b2f27e7993e5421ebbf059753</b> in PHP. If the Access level is set to public no API key is needed."
COM_IPDATA_JSON_API_CONTENT_6_3="To change the API key options %s"
COM_IPDATA_JSON_API_CONTENT_7="The wrapper has only two options 1 = raw and 0 = wrapped in brakets"
COM_IPDATA_JSON_API_CONTENT_8="The mode is used to return only a selected set of data, these modes are as follow:"
COM_IPDATA_JSON_API_CONTENT_9="Setting the operator value to 1 when the return result is only one value then a string will be returned and not an object. So when you use for example mode 8 that returns only one result value the 'COUNTRY_NAME' you can use this 'String Only' option to return only the name of the country as a string. Setting the operator value to 0 or having no operator value, will return the result in an object. Please note, when more than one result value is returned the operator loses precedence, so the result will always be an Oject."
